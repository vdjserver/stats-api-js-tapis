paths:
  /notify/{notify_id}:
    post:
      description: >
        Receive notifications for statistics jobs.
      operationId: stats_notify
      tags:
        - statistics
      parameters:
        - name: notify_id
          in: path
          description: ID of notification
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          $ref: '#/components/responses/error_response'
        default:
          $ref: '#/components/responses/error_response'
